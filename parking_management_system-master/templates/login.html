<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
    margin:0;
    font-family:'Inter', sans-serif;

    background: url("https://images.unsplash.com/photo-1506521781263-d8422e82f27a?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
    background-size: cover;

    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}


        .login-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:20px;
    width:400px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align:center;
    color:white;
}


        input {
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ddd;
        }

        button {
            width:100%;
            padding:12px;
            background:#4f46e5;
            color:white;
            border:none;
            border-radius:8px;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover {
            background:#4338ca;
        }

        .error {
            color:red;
            margin-bottom:10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>ðŸš— Smart Parking</h2>
    <h3>Admin Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="User ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
