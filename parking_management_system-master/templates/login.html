<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            font-family: Arial;
        }

        .login-box {
            background:white;
            padding:40px;
            border-radius:16px;
            width:350px;
            box-shadow:0 20px 40px rgba(0,0,0,0.2);
            text-align:center;
        }

        input {
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid #ddd;
        }

        button {
            width:100%;
            padding:12px;
            background:#4f46e5;
            color:white;
            border:none;
            border-radius:8px;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover {
            background:#4338ca;
        }

        .error {
            color:red;
            margin-bottom:10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>ðŸš— Smart Parking</h2>
    <h3>Admin Login</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="User ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
