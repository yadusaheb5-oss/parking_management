 
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Book Parking Slot</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5" style="background:#f5f7fb;">

<div class="container">
    <div class="card p-4 shadow-sm" style="max-width:600px; margin:auto; border-radius:14px;">
        <h3 class="mb-4">Book Parking Slot</h3>

        <form method="POST" action="{{ url_for('book_slot') }}">

            <div class="mb-3">
                <label>Registration Number</label>
                <input type="text" name="reg_no" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Vehicle Type</label>
                <select name="vehicle_type" class="form-control">
                    <option value="2-Wheeler">2-Wheeler</option>
                    <option value="4-Wheeler">4-Wheeler</option>
                </select>
            </div>

            <div class="mb-3">
                <label>VIP Status</label>
                <select name="vip_status" class="form-control">
                    <option value="Normal">Normal</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Driver Age</label>
                <input type="number" name="driver_age" class="form-control" required>
            </div>

            <div class="mb-3">
    <label class="form-label">Parking Location</label>
    <select name="location" class="form-control" required>
        <option value="">Select Location</option>
        <option value="Downtown Garage">Downtown Garage</option>
        <option value="Airport Parking">Airport Parking</option>
    </select>
</div>

            <button type="submit" class="btn btn-primary">Confirm Booking</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>

        </form>
    </div>
</div>

</body>
</html>
