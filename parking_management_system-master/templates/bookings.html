<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Booking History</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: #f8fafc;
    padding: 40px;
}

h1 {
    margin-bottom: 25px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

th {
    background: #4f46e5;
    color: white;
    padding: 15px;
    text-align: left;
}

td {
    padding: 15px;
    border-bottom: 1px solid #eee;
}

tr:hover {
    background: #f1f5ff;
}

.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    background: #4f46e5;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
}
</style>
</head>

<body>

<a href="/" class="back-btn">â¬… Back to Dashboard</a>

<h1>ðŸ“‹ Booking History</h1>

<table>
    <tr>
        <th>Slot</th>
        <th>Registration No</th>
        <th>Driver Age</th>
    </tr>

    {% for booking in bookings %}
    <tr>
        <td>{{ booking.slot }}</td>
        <td>{{ booking.reg_no }}</td>
        <td>{{ booking.age }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
